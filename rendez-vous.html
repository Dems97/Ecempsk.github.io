<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Parisienne&display=swap" rel="stylesheet">
    <title>Randevu - Psk. Ecem </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
            background: linear-gradient(to top, #ffeccc, #f9bb53);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffffff;
            color: #333;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
     
        header h1 {
            margin: 0;
            font-size: 60px;
            color: #7b5c28;
        }
        h2 {
            margin: 0;
            font-size: 40px;
            color: #ae8239;
        }
        a {
            color: #ff6f61;
            text-decoration: none;
             font-weight: bold;
            transition: transform 0.3s ease, text-decoration 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }
        .calendar-container {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 600px;
            border-radius: 8px;
        }
           .parisienne-regular {
            font-family: "Parisienne", cursive;
            font-weight: bold;
        }
        .caveat-regular {
            font-family: "Caveat", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        .center{
            text-align: center;
        }
         form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form textarea {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        form button {
            padding: 0.75rem;
            background-color: #ebdfc6;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #e5b650f6;
        }
           .button {
            padding: 0.75rem;
            background-color: #ebdfc6;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #e5b650f6;
        }
          section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="parisienne-regular">Randevular - Psk. Ecem </h1>
        <nav>
            <a class="button" href="index.html">Ev</a>
        </nav>
    </header>

    <div class="calendar-container">
        <h2 class ="caveat-regular">Randevu Takvimim</h2>
        <p> Uygun bir zaman dilimi sormak için lütfen ajandama bakın : </p>
    
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FIstanbul&bgcolor=%23f4f0b9&showPrint=0&showTitle=0&showCalendars=0&src=cHNrLmVjZW0ua25sc0BnbWFpbC5jb20&color=%23039BE5" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
       
    </div>
    <section>
        <h2 class="caveat-regular"> Uygun bir zaman aralığı isteyin </h2>
        <p>Aşağıdaki formu doldurarak uygun bir zaman aralığı isteyin. Müsaitlik durumunu teyit etmek için sizinle iletişime geçeceğim: :</p>
        <form action="mailto:ton.email@gmail.com" method="post" enctype="text/plain">
            <label for="name">İsim :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-posta :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </section>
</body>
</html>
